name: Playwright BDD Tests
on:
  workflow_dispatch:
  push:
    branches: [main, "feature/**"]
  pull_request:
    branches: [main, "feature/**"]

jobs:
  playwright-bdd:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright BDD tests
        run: npx cucumber-js --require-module ts-node/register --require steps/**/*.ts --format html:./reports/cucumber-report.html
        continue-on-error: true
      - name: Upload HTML report artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: my-html-report
          path: |
            reports/cucumber-report.html
      - name: Display Cucumber HTML report in summary
        if: always()
        run: |
          echo "### ðŸ§ª Cucumber HTML Report" >> $GITHUB_STEP_SUMMARY
          echo "<details><summary>Click to view the report</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<iframe src='reports/cucumber-report.html' width='100%' height='600px'></iframe>" >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY
